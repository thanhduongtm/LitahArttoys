  <section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i></i></span>
            THÔNG TIN CHÍNH
          </p>
        </header>
        <div class="card-content">
          <form>
            <div class="field">
              <label class="label">Hình ảnh</label>

              <!--============TẢI ẢNH LÊN===========-->
              <div class="field-body">
                <div class="field file">
                  <label class="upload control">
                    <a class="button green">
                      Tải lên
                    </a>
                    <input type="file">
                  </label>
                </div>
              </div>
            </div>
            <hr>

            <!--============ĐIỀN THÔNG TIN SẢN PHẨM MỚI ===========-->
            <div class="field">
              <label class="label">Tên</label> <!--Điền tên sản phẩm mới-->
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input type="text" autocomplete="on" name="name" value="" class="input" required>
                  </div>
                  <p class="help">Bắt buộc <span style="color: rgb(248, 7, 7);">*</span> </p>
                </div>
              </div>
            </div>
            

            <div class="field">
              <label class="label">Giá</label> <!--Điền GIÁ sản phẩm mới-->
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input type="number" autocomplete="on" name="name" value="" class="input" required>
                  </div>
                  <p class="help">Bắt buộc <span style="color: rgb(248, 7, 7);">*</span> </p>
                </div>
              </div>
            </div>
            

            <div class="field">
              <label class="label">Số lượng kho</label> <!--Điền SỐ LƯỢNG sản phẩm mới-->
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input type="number" autocomplete="on" name="name" value="" class="input" required>
                  </div>
                  <p class="help">Bắt buộc <span style="color: rgb(248, 7, 7);">*</span> </p>
                </div>
              </div>
            </div>
            <!--Phân nhóm sản phẩm-->
              <div class="field-body">
                <div class="field">
                  <label class="label">Phân nhóm sản phẩm</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option value="da-mat">Molly</option>
                        <option value="co-the">Blindbox Series</option>
                        <option value="toc">Gấu bông</option>
                      </select>
                  </div>
                  <p class="help">Bắt buộc <span style="color: rgb(248, 7, 7);">*</span> </p>
                </div>
              </div>
            </div>
             <!--=========NÚT THÊM MỚI==============-->
             <div class="field">
              <div class="control">
                <button type="submit" class="button green">
                  Thêm mới
                </button>
              </div>
            </div>
            
          </form>
        </div>

                  <div class="control">
                    <input type="number" autocomplete="on" name="name" value="" class="input" required>
                  </div>
                  <p class="help">Bắt buộc <span style="color: rgb(248, 7, 7);">*</span> </p>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Phần trăm giảm giá</label> <!--Điền SỐ LƯỢNG sản phẩm mới-->

                <div class="field">
                  <div class="control">
                    <input type="number" autocomplete="on" name="name" value="" class="input" required>
                  </div>
                  <p class="help">Bắt buộc <span style="color: rgb(248, 7, 7);">*</span> </p>
                </div>
              </div>
            </div>
            <!--===============PHÂN NHÓM===============-->

              <label class="label">Phân nhóm sản phẩm giảm giá </label>
              <div class="control">
                <div class="select">

                    <option value="co-the">Blindbox Series</option>
                    <option value="toc">Gấu bông</option>

                </div>
              </div>
            </div>


            <!--=========NÚT THÊM MỚI==============-->
            <div class="field">
              <div class="control">
                <button type="submit" class="button green">
                  Thêm mới
                </button>
              </div>
            </div>
          </form>
        </div>
